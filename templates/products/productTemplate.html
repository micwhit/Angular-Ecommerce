<div>
    <img ng-src="{{product.imageURL}}" class="product-image" />
</div>
<div>
    <label class="product-name">{{product.productname}}</label>
</div>
<div>
    <label class="product-price">{{product.price | currency}}</label>
</div>
<label class="product-color hidden">{{product.color}}</label>
<label class="product-size hidden">{{product.shirtsize}}</label>
<div class="product-cart"><input type="button" ng-click="store.overviewClick(product)" value="Overview" /></div>
